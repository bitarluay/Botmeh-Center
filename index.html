<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botmeh Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Botmeh Center</h1>
    <p>Your one-stop hub for apartments, retail stores, and fuel services.</p>
  </header>

  <main>
    <section id="listings">
      <!-- Listings will be inserted here dynamically -->
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/mblpyqgo" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <input type="text" name="property" placeholder="Property you are interested in" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="map">
      <h2>Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.01919733144!2d-122.4206790846824!3d37.778519379758215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808d3a2d3d33%3A0x4a1a2e4d1a3a2f4a!2sSan+Francisco!5e0!3m2!1sen!2sus!4v1581234567890!5m2!1sen!2sus"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Botmeh Center</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
