<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botmeh Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Botmeh Center</h1>
    <p>Your one-stop hub for apartments, retail stores, and fuel services.</p>
  </header>

  <main>
    <section id="listings">
      <!-- Listings will be inserted here dynamically -->
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/mblpyqgo" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <input type="text" name="property" placeholder="Property you are interested in" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="map">
      <h2>Location</h2>
      <iframe
        src="https://www.google.com/maps/place/Bitar+-+Gas+Station/@33.6617796,35.6209041,267m/data=!3m1!1e3!4m6!3m5!1s0x151f209ca7715729:0x6db90361e1f1eb1b!8m2!3d33.6615488!4d35.6213617!16s%2Fg%2F1td0k1fq?entry=ttu&g_ep=EgoyMDI1MTAyNy4wIKXMDSoASAFQAw%3D%3D"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Botmeh Center</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
