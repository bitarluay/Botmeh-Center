<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botmeh Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Botmeh Center</h1>
    <p>Your one-stop hub for apartments, retail stores, and fuel services.</p>
  </header>

  <!-- Filter Buttons -->
  <nav id="filters">
    <button onclick="filterProperties('All')">All</button>
    <button onclick="filterProperties('Apartment')">Apartments</button>
    <button onclick="filterProperties('Retail Store')">Retail Stores</button>
    <button onclick="filterProperties('Gas Station')">Gas Station</button>
  </nav>

  <main>
    <!-- Listings -->
    <section id="listings"></section>

    <!-- Contact Form -->
    <section id="contact">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/mblpyqgo" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone Number" required>

    <label for="propertyType">Property Type</label>
    <select id="propertyType" name="propertyType" required>
      <option value="">Select a category</option>
      <option value="apartment">Apartment</option>
      <option value="retail">Retail Store</option>
      <option value="gas_station">Gas Station</option>
    </select>

    <div id="propertyNumberContainer" style="display:none;">
      <label for="propertyNumber">Property Number</label>
      <select id="propertyNumber" name="propertyNumber">
        <option value="">Select a number</option>
      </select>
    </div>

    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<script>
  const propertyType = document.getElementById('propertyType');
  const propertyNumberContainer = document.getElementById('propertyNumberContainer');
  const propertyNumber = document.getElementById('propertyNumber');

  propertyType.addEventListener('change', function() {
    const selected = this.value;
    propertyNumber.innerHTML = '<option value="">Select a number</option>'; // reset options

    if (selected === 'apartment') {
      propertyNumberContainer.style.display = 'block';
      for (let i = 1; i <= 4; i++) {
        const option = document.createElement('option');
        option.value = 'Apartment ' + i;
        option.textContent = 'Apartment ' + i;
        propertyNumber.appendChild(option);
      }
    } else if (selected === 'retail') {
      propertyNumberContainer.style.display = 'block';
      for (let i = 1; i <= 7; i++) {
        const option = document.createElement('option');
        option.value = 'Retail Store ' + i;
        option.textContent = 'Retail Store ' + i;
        propertyNumber.appendChild(option);
      }
    } else {
      propertyNumberContainer.style.display = 'none';
    }
  });
</script>
    </section>

<section id="map">
  <h2>Location</h2>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4207.328591765129!2d35.618816850683785!3d33.65994839911729!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151f209ca7715729%3A0x6db90361e1f1eb1b!2sBitar%20-%20Gas%20Station!5e1!3m2!1sen!2sus!4v1761841812418!5m2!1sen!2sus"
    width="100%"
    height="400"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</section>


  </main>

  <footer>
    <p>&copy; 2026 Botmeh Center</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
