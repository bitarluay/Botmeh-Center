<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botmeh Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Botmeh Center</h1>
    <p>Your one-stop hub for apartments, retail stores, and fuel services.</p>
  </header>

  <main>
    <section id="listings">
      <!-- Listings will be inserted here dynamically -->
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/mblpyqgo" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <input type="text" name="property" placeholder="Property you are interested in" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="map">
      <h2>Location</h2>
      <iframe
        src="https://maps.app.goo.gl/uywsGmKybr4fAjYC7"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Botmeh Center</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
