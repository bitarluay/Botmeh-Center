<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartments - Botmeh Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-header">
    <div class="container">
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
      <h1>Our Apartments</h1>
      <p>Modern mountain living with stunning views of historic Botmeh</p>
    </div>
  </div>

  <main>
    <section id="listings"></section>
  </main>

  <footer>
    <p>&copy; 2026 Botmeh Center. All rights reserved.</p>
  </footer>

  <script>
    fetch('properties.json')
      .then(response => response.json())
      .then(data => {
        const apartments = data.filter(p => p.type === 'Apartment');
        displayProperties(apartments);
      })
      .catch(err => console.error('Error loading apartments:', err));

    function displayProperties(properties) {
      const listings = document.getElementById('listings');
      listings.innerHTML = '';
      listings.classList.add('listings-grid');
      
      if (properties.length === 0) {
        listings.innerHTML = '<p style="text-align:center; color:#666; font-size:1.2em; padding:3em;">No apartments found.</p>';
        return;
      }
      
      properties.forEach(property => {
        const card = document.createElement('div');
        card.classList.add('property');
        
        const amenitiesTags = property.amenities.map(a => 
          `<span class="amenity-tag">${a}</span>`
        ).join('');
        
        const badgeClass = property.status === 'Available' ? 'badge-available' : 'badge-occupied';
        
        card.innerHTML = `
          <div class="property-image-container">
            <span class="property-badge ${badgeClass}">${property.status}</span>
            <img src="${property.image}" alt="${property.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22%3E%3Crect fill=%22%23e5e7eb%22 width=%22400%22 height=%22300%22/%3E%3Ctext fill=%22%239ca3af%22 font-family=%22sans-serif%22 font-size=%2220%22 dy=%2210.5%22 font-weight=%22bold%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22%3E${property.name}%3C/text%3E%3C/svg%3E'">
          </div>
          <div class="details">
            <h3>${property.name}</h3>
            <div class="amenities-list">
              ${amenitiesTags}
            </div>
            ${property.status === 'Available' ? '<a href="index.html#contact">Contact Us</a>' : '<p style="color:#666; font-style:italic;">Currently Occupied</p>'}
          </div>
        `;
        
        listings.appendChild(card);
      });
    }
  </script>
</body>
</html>
